<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب ساده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 50px;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            text-align: center;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>ماشین حساب ساده</h2>
    <input type="number" id="num1" placeholder="عدد 1">
    <input type="number" id="num2" placeholder="عدد 2">
    <br>
    <button onclick="calculate('+')">جمع</button>
    <button onclick="calculate('-')">تفریق</button>
    <button onclick="calculate('*')">ضرب</button>
    <button onclick="calculate('/')">تقسیم</button>
    <div id="result"></div>
</div>

<script>
    function calculate(operator) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;

        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 === 0) {
                    result = 'تقسیم بر صفر امکان‌پذیر نیست!';
                } else {
                    result = num1 / num2;
                }
                break;
            default:
                result = 'عملیات نامعتبر!';
        }

        document.getElementById('result').innerText = 'نتیجه: ' + result;
    }
</script>

</body>
</html>
