<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 30px 20px;
            box-sizing: border-box;
        }

        .main-title {
            font-size: 2.5em;
            font-weight: 700;
            color: #333333;
            margin-bottom: 25px;
            text-align: center;
        }

        .image-container-with-fade {
            position: relative;
            display: inline-block;
            border-radius: 16px;
            margin-bottom: 50px;
        }

        .image-container-with-fade img {
            display: block;
            max-width: 350px;
            width: 100%;
            height: auto;
            border-radius: 16px;
        }

        .image-container-with-fade::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: linear-gradient(
                to top,
                rgba(255, 255, 255, 1) 20%,
                rgba(255, 255, 255, 0) 100%
            );
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            pointer-events: none;
        }

        .card-section-container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
        }

        .section-subtitle {
            font-size: 1.8em;
            font-weight: 700;
            color: #333333;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            max-width: 420px;
        }
        
        .collection-card-light {
            background-color: #ECEDF0;
            color: #333740; 
            border-radius: 16px;
            padding: 18px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .collection-card-content {
            text-align: right;
            flex-grow: 1;
        }

        .collection-card-title {
            font-size: 1.15em;
            font-weight: 700;
            color: #1a1c20; 
            margin-top: 0;
            margin-bottom: 6px;
        }

        .collection-card-link {
            font-size: 0.85em;
            color: #5a6169; 
            text-decoration: none;
            display: inline-block;
        }
        .collection-card-link:hover {
            color: #007bff;
        }

        .collection-card-logo-container {
            margin-left: 18px; 
        }

        .collection-card-logo {
            width: 45px; 
            height: 45px;
            object-fit: contain;
            border-radius: 8px;
        }
        .footer-text {
            font-size: 0.95em;
            color: #555555;
            text-align: center;
            margin-top: 30px; 
            line-height: 1.6;
            max-width: 420px;
        }

    </style>
</head>
<body>

    <h1 class="main-title">ماینکرافت فارسی</h1>
    <div class="image-container-with-fade">
        <img src="https://i.ibb.co/RkrfRg2D/New-Project-21-A7-F7330.png" alt="i">
    </div>

    <h2 class="section-subtitle">مجموعه</h2>

    <div class="card-section-container">
        <div class="collection-card-light">
            <div class="collection-card-content">
                <h3 class="collection-card-title">مستر ماین</h3>
                <a href="#" class="collection-card-link">نمایش کانال ←</a>
            </div>
            <div class="collection-card-logo-container">
                <img src="https://minecraft-fa.ir/logo1.png" alt="لوگوی مستر ماین" class="collection-card-logo">
            </div>
        </div>
        <div class="collection-card-light">
            <div class="collection-card-content">
                <h3 class="collection-card-title">ماینکرافت ماینینگ</h3>
                <a href="#" class="collection-card-link">نمایش کانال ←</a>
            </div>
            <div class="collection-card-logo-container">
                <img src="https://minecraft-fa.ir/logo2.png" alt="لوگوی ماینکرافت ماینینگ" class="collection-card-logo">
            </div>
        </div>
        <div class="collection-card-light">
            <div class="collection-card-content">
                <h3 class="collection-card-title">ماینکرافت نت</h3>
                <a href="#" class="collection-card-link">نمایش کانال ←</a>
            </div>
            <div class="collection-card-logo-container">
                <img src="https://minecraft-fa.ir/logo3.png" alt="لوگوی ماینکرافت نت" class="collection-card-logo">
            </div>
        </div>
    </div>

    <p class="footer-text">
        متن
    </p>

</body>
</html>
