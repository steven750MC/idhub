<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت‌ساز آنلاین ساده</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Tahoma;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #editor {
      display: flex;
      flex-direction: column;
      height: 50%;
    }
    iframe {
      flex-grow: 1;
      border: none;
    }
    label {
      background: #eee;
      padding: 5px 10px;
      font-weight: bold;
    }
    button {
      padding: 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="editor">
    <label for="html">HTML:</label>
    <textarea id="html" placeholder="<h1>سلام دنیا</h1>"></textarea>

    <label for="css">CSS:</label>
    <textarea id="css" placeholder="h1 { color: red; }"></textarea>

    <label for="js">JavaScript:</label>
    <textarea id="js" placeholder="console.log('Hello')"></textarea>

    <button onclick="runCode()">اجرا کن</button>
  </div>

  <iframe id="preview"></iframe>

  <script>
    function runCode() {
      const html = document.getElementById("html").value;
      const css = document.getElementById("css").value;
      const js = document.getElementById("js").value;

      const preview = document.getElementById("preview");
      const code = 
        <html>
          <head><style>${css}</style></head>
          <body>${html}<script>${js}<\/script></body>
        </html>
      ;
      preview.srcdoc = code;
    }
  </script>

</body>
</html>
